<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-display">0</div>
      <div class="calc-btn-container">
        <div>
          <div class="calc-btn" id="ac">AC</div>
          <div class="calc-btn" id="sign">+/-</div>
          <div class="calc-btn" id="percent">%</div>
          <div class="calc-btn operation">รท</div>  
        </div>
        <div>
          <div class="calc-btn digit">7</div>
          <div class="calc-btn digit">8</div>
          <div class="calc-btn digit">9</div>
          <div class="calc-btn operation">ร</div>    
        </div>
        <div>
          <div class="calc-btn digit">4</div>
          <div class="calc-btn digit">5</div>
          <div class="calc-btn digit">6</div>
          <div class="calc-btn operation">-</div>  
        </div>
        <div>
          <div class="calc-btn digit">1</div>
          <div class="calc-btn digit">2</div>
          <div class="calc-btn digit">3</div>
          <div class="calc-btn operation">+</div>  
        </div>
        <div id="test">
          <div class="calc-btn zero digit">0</div>
          <div class="calc-btn" id="decimal">.</div>
          <div class="calc-btn" id="equal">=</div>
        </div>        
      </div>
    </div>
  </body>
</html>
